<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <figure>
        <img
          class="profile-img"
          src="assets/images/avatar-jessica.jpeg"
          alt="Profile Image of Jessica Randall"
          width=""
        />
      </figure>
      <header>
        <h1>Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <q class="description">Front-end developer and avid reader.</q>
      </header>
      <nav>
        <ul>
          <li><a href="#" class="btn">GitHub</a></li>
          <li><a href="#" class="btn">Frontend Mentor</a></li>
          <li><a href="#" class="btn">LinkedIn</a></li>
          <li><a href="#" class="btn">Twitter</a></li>
          <li><a href="#" class="btn">Instagram</a></li>
        </ul>
      </nav>
    </main>
  </body>
</html>
